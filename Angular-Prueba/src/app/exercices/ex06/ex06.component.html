<h1>Exercice 6</h1>
<h2>Fahrenheit/Celsius conversion</h2>

Celcius:
<input [(ngModel)]="celcius" type="number" (blur)="converToFahrenheit()" required #celciusInput = "ngModel"
[ngClass]="{'ngInvalid': celciusInput.invalid}"/>
<br>

Fahrenheit:
<input [(ngModel)]="fahrenheit" type="number" (blur)="convertToCelcius()" required #fahrenheitInput="ngModel"
    [ngClass]="{'ngInvalid': fahrenheitInput.invalid}" />
<br>

<button (click)="clear()">Reset</button>
