<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MATRICULA</title>
    <style>
        label {
            display: flex;
        }
    </style>
</head>

<body>

    <form class="container">
        <fieldset>
            <legend class="fw-bold">Datos de matricula</legend>
            <hr class="text-success">
            <h6>Centro docente en el que se matricula</h6>
            <hr>
            <div class="row mb-4">
                <div class="col-4">
                    <label for="provincia">Provincia: <p class="text-danger">*</p></label>
                    <input type="">
                </div>
                <div class="col-4">
                    <label for="provincia">Municipio: <p class="text-danger">*</p></label>
                    <input type="">
                </div>
                <div class="col-4">
                    <label for="provincia">Localidad: <p class="text-danger">*</p></label>
                    <input type="">
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <label for="provincia">Centro: <p class="text-danger">*</p></label>
                    <input type="">
                </div>
            </div>
        </fieldset>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="matricula.js"></script>
</body>

</html>
