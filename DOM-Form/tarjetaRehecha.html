<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TARJETA 2</title>
</head>

<body>

    <form class="container mt-5 rounded-4 border shadow">
        <div class="form-group mt-4 mb-3">
            <label for="amount">Amount</label>
            <input type="text" id="amount" class="form-control w-25" placeholder="0â‚¬">
        </div>

        Start typing in here to take over and try it out

        <div class="row mb-4">
            <div class="col-6">
                <input type="text" id="card" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX"
                    pattern="\d{4} \d{4} \d{4} \d{4}" minlength="16" maxlength="19" required>
                <div class="invalid-feedback">Introduce tu tarjeta con el formato correcto</div>
            </div>
            <div class="col-6">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre Apellido" minlength="5"
                    required>
                <div class="invalid-feedback">Tienes que introducir un nombre y apellido</div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-2">
                <input type="text" id="fecha" class="form-control" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
                <div class="invalid-feedback">Introduce una fecha en el formato correcto y que sea posterior</div>
            </div>

            <div class="col-2">
                <input type="text" id="numSecreto" class="form-control" pattern="\d{3}" placeholder="123" minlength="3"
                    maxlength="3" required>
                <div class="invalid-feedback">Tres numeros</div>
            </div>

            <div class="col-8 ">
                <input type="submit" id="enviar" class="form-control bg-primary text-white">
            </div>
        </div>


    </form>

    <script src="tarjetaRehecha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
