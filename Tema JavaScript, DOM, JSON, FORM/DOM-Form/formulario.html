<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>FORM</title>
</head>

<body>
    <h1>FORMULARIO PERSONAL</h1>
    <form id="formularioPersonal" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <br>

        <label for="apellido">Primer Apellido: </label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <br>

        <label for="apellido2">Segundo Apellido: </label>
        <input type="text" id="apellido2" name="apellido2" required>

        <br>
        <br>
        <label for="DNI">DNI: </label>
        <input type="text" id="dni" name="dni" required>
        <br>
        <br>

        <label for="contraseña">Contraseña: </label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>

        <label for="comidaFav">Comida Favorita: </label><br>
        <input type="checkbox" name="comida1" id="comida1">
        <label for="comida1"> Pasta </label>
        <input type="checkbox" name="comida2" id="comida2">
        <label for="comida2"> Carne </label>
        <input type="checkbox" name="comida3" id="comida3">
        <label for="comida3"> Pescado </label>
        <input type="checkbox" name="comida4" id="comida4">
        <label for="comida4"> Verduras </label>
        <br>
        <br>

        <label>Sexo: </label>
        <br>
        <input type="radio" name="sexo" id="sexo1" value="hombre">
        <label for="sexo1"> Hombre </label>
        <input type="radio" name="sexo" id="sexo2" value="mujer">
        <label for="sexo2"> Mujer </label>

        <br>
        <br>
        <label for="favcolor">Color Favorito:</label>
        <input type="color" id="favcolor" name="favcolor">
        <br>

        <br>
        <textarea name="descripcion" id="descripcion">Una pequeña descripcion tuya</textarea>
        <br>

        <br>
        <br>

        <label for="country">PAIS:</label>
        <br>
        <select id="country" name="country">
            <option value="usa">ESTADOS UNIDOS</option>
            <option value="canada">CANADA</option>
            <option value="mexico">MEXICO</option>
            <option value="spain">ESPAÑA</option>
            <option value="france">FRANCIA</option>
            <option value="germany">ALEMANIA</option>
            <option value="italy">ITALIA</option>
            <option value="japan">JAPON</option>
            <option value="china">CHINA</option>
            <option value="brazil">BRASIL</option>
        </select>
        <br>

        <br>
        <label for="hobby">Principa Hobby:</label>
        <input list="intereses" id="hobby" class="form-control" name="hobby" required>
        <br>
        <datalist id="intereses">
            <option value="cantar">CANTAR</option>
            <option value="cocinar">COCINAR</option>
            <option value="cine">CINE</option>
            <option value="deporte">DEPORTE</option>
            <option value="naturaleza">NATURALEZA</option>
            <option value="ajedrez">AJEDREZ</option>
        </datalist>
        <br>

        <br>
        <button type="submit" class="btn btn-primary" id="submitButton">Enviar</button>
        <button type="reset" class="btn btn-secundary" id="resetButton">Reset</button>
    </form>

    <script src="formulario.js"></script>
</body>

</html>
