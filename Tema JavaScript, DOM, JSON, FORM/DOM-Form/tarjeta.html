<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h4 class="bg-primary text-white">David Alonso Garcia</h4>
    </header>
    <main>
        <form class="container mt-4 rounded-4 border shadow">
            <div class="mt-2 mb-4">
                <label for="amount">Amount</label>
                <input type="text" id="amount" class="form-control w-25" placeholder="0â‚¬">
            </div>

            <div class="row">
                <div class="col-6">
                    <input type="text" id="numTarjeta" class="form-control mb-2" placeholder="XXXX XXXX XXXX XXXX"
                        pattern="\d{4} \d{4} \d{4} \d{4}" minlength="16" maxlength="19" required>
                    <div class="invalid-feedback">Fallo al introducir el parametro</div>
                </div>
                <div class="col-6">
                    <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre Apellido"
                        pattern="[A-Za-z]+ [A-Za-z]+" minlength="5" required>
                    <div class="invalid-feedback">Introduce Nombre y Apellido por un espacio</div>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <input type="text" id="fecha" class="form-control mb-2" placeholder="MM/YY" pattern="\d{2}/\d{2}"
                        minlength="5" maxlength="5" required>
                    <div class="invalid-feedback">Introduce una fecha posterior en el formato correcto</div>
                </div>

                <div class="col-2">
                    <input type="password" id="numSecreto" class="form-control mb-2" placeholder="123" pattern="\d{3}"
                        minlength="3" maxlength="3" required>
                    <div class="invalid-feedback">Introduce tres numeros de codigo</div>
                </div>

                <div class="col-8">
                    <input type="submit" id="boton" class="form-control bg-primary text-white">
                </div>
            </div>

        </form>



    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="tarjeta.js"></script>
</body>

</html>
